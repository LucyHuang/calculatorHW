        <p> Simple Calculator
            <form id="one">
                <input type="text" id="firstNumber" placeholder="First Number" />
                <input type="text" id="secondNumber" placeholder="Second Number" />

                <div id="addition">
                    When I add your first number, <span class="x">X</span>, to the second number, <span class="y">Y</span>, I get <span class="z">Z</span>.
                </div>
                <div id="multiply">
                    When I multiply your first number, <span class="x">X</span>, to the second number, <span class="y">Y</span>, I get <span class="z">Z</span>.
                </div>
                <div id="subtract">
                    When I subtract your first number, <span class="x">X</span>, to the second number, <span class="y">Y</span>, I get <span class="z">Z</span>.
                </div>
                <div id="divide">
                    When I divide your first number, <span class="x">X</span>, to the second number, <span class="y">Y</span>, I get <span class="z">Z</span>.
                </div>

                <input id="button" type="button" value="compute" />
            </form>
